version: '3.8'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
  frontend:
    build:
      context: ./src
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    restart: unless-stopped
